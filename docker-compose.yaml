version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: server
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/app:delegated
    depends_on:
      - app
    networks:
      - laravel

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend
    container_name: app
    expose:
      - "9000"
    working_dir: /var/www/app
    volumes:
      - .:/var/www/app
      - ./public/build:/var/www/app/public/build
    environment:
      - APP_URL=http://localhost:8000  # Muy importante
    entrypoint:
      - /bin/sh
      - -c
      - |
        cd /var/www/app
        php artisan key:generate
        exec php-fpm
    depends_on:
      - mysql
      - vite
    networks:
      - laravel
  vite:
    image: node:alpine
    container_name: vite
    working_dir: /var/www/app
    volumes:
      - .:/var/www/app
      - ./public/build:/var/www/app/public/build
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mysql
    networks:
      - laravel

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret456
      MYSQL_DATABASE: testdb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbsecret123
    ports:
      - "3306:3306"  # Opcional, para acceder desde tu host local
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
